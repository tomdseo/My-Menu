<body class="bg-light" cz-shortcut-listen="true" style="min-height: 92vh;">
<div class="container">
  <div class="py-5 text-center">
    <img src="assets/images/foodShopping.svg" height="100px" width="100px">
    <h2>Dish Form</h2>
    <p class="lead">To keep your menu fresh, we suggest you add new dishes.</p>
  </div>
  <form *ngIf="dish" (submit)="onEditDish()">
    <p style = "color: red" *ngFor = "let error of errors">{{error}}</p>
    <div class="row">
      <div class="col-md order-md-1">
        <div class="mb-3">
          <label for="title">Title</label>
          <input type="text" class="form-control" id="title" placeholder="Pancetta Carbonara" name="title" [(ngModel)]="dish.title">
        </div>
        <div class="mb-3">
          <label for="calories">Calories</label>
          <div class="input-group">
            <input type="number" class="form-control" id="calories" placeholder="970" name="calories" [(ngModel)]="dish.calories">
          </div>
        </div>
        <div class="mb-3">
          <label for="cost">Cost</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text">$</span>
            </div>
            <input type="number" class="form-control" id="cost" placeholder="11.20" name="cost" [(ngModel)]="dish.cost">
          </div>
        </div>
        <div class="mb-5">
          <label for="url">Image <span class="text-muted">(Optional)</span></label>
          <input type="text" class="form-control" id="url" placeholder="https://images.unsplash.com/photo-1504674900247" name="image" [(ngModel)]="dish.image">
        </div>
        <input class="btn btn-secondary btn-md mb-5" type="submit" value="Edit Dish">
      </div>
    </div>
  </form>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script>window.jQuery || document.write('<script src="/docs/4.3/assets/js/vendor/jquery-slim.min.js"><\/script>')</script><script src="/docs/4.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-xrRywqdh3PHs8keKZN+8zzc5TX0GRTLCcmivcbNJWm2rs5C8PRhcEn3czEjhAO9o" crossorigin="anonymous"></script>
<script src="form-validation.js"></script>

</body>
