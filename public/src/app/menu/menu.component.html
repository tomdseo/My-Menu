<body>
<main role="main">
  <section class="jumbotron text-center mb-0 p-3">
    <div class="container">
      <img src="assets/images/dining2.svg" height="130px" width="130px">
      <h3 class="jumbotron-heading">Keep Track of What You Cook.</h3>
      <p class="lead text-muted">To make it a complete log, add all the dishes that are made.</p>
      <p>
        <a class="btn btn-md btn-secondary mt-3" [routerLink] = "['/menu/new']">Add Dish</a>
      </p>
    </div>
  </section>
</main>
<div class="album py-5" *ngIf="allDish.length > 0">
  <div class="container">
    <div class="row">
      <div class="col-md-4" *ngFor="let dish of allDish">
        <div class="card mb-4 shadow-sm">
          <img [src]="dish.image" class="bd-placeholder-img card-img-top" width="100%" height="225" >
          <div class="card-body">
            <h4>{{dish.title}}</h4>
            <p class="card-text">Calories: {{dish.calories}} | Cost: {{dish.cost}}</p>
            <div class="d-flex justify-content-between align-items-center">
              <div class="btn-group">
                <button type="button" class="btn btn-sm btn-outline-secondary" [routerLink] = "['/menu/edit/', dish._id]">Edit</button>
                <button type="button" class="btn btn-sm btn-outline-secondary" (click)="onDeleteDish(dish._id)">Delete</button>
              </div>
              <small class="text-muted">{{dish.updatedAt}}</small>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="album py-5" *ngIf="allDish.length == 0">
  <div class="container text-center">
    <div class="row">
      <p class="display-4 mx-auto">No Dishes Added.</p>
    </div>
  </div>
</div>

</body>
